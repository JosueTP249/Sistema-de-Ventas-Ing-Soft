<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - MiTienda</title>

    <!-- Fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
        }

        /* NAVBAR */
        .navbar {
            background: #1E8934;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        .logo {
            font-size: 22px;
            font-weight: 600;
        }

        .navbar nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            padding: 7px 12px;
            border-radius: 4px;
        }

        .navbar nav a:hover {
            background: #166e29;
        }

        /* ======== REGRESAR ======== */
        .back {
            color: #1E8934;
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin: 20px 0 0 20px;
            font-size: 15px;
        }

        .back:hover {
            text-decoration: underline;
        }

        /* FORMULARIO */
        .registro-container {
            max-width: 450px;
            margin: 30px auto 80px;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .registro-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1E8934;
            font-weight: 600;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 15px;
        }

        input:focus, select:focus {
            border-color: #1E8934;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #1E8934;
            color: white;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .btn:hover {
            background: #166e29;
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
        }

        .extra-links a {
            text-decoration: none;
            color: #1E8934;
            font-weight: 600;
        }

        /* FOOTER */
        .footer {
            background: #1E8934;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
            font-size: 14px;
        }
    </style>

</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">MiTienda</div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="carrito.html">Carrito</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- REGRESAR -->
    <a class="back" href="login.html">⬅ Regresar</a>

    <!-- REGISTRO -->
    <div class="registro-container">
        <h2>Crear Cuenta</h2>

        <label>Nombre</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre">

        <label>Apellido Paterno</label>
        <input type="text" id="apellidoP" placeholder="Apellido paterno">

        <label>Apellido Materno</label>
        <input type="text" id="apellidoM" placeholder="Apellido materno">

        <label>Correo electrónico</label>
        <input type="email" id="correo" placeholder="ejemplo@gmail.com">

        <label>Contraseña</label>
        <input type="password" id="password" placeholder="Crear contraseña">

        <label>Repetir contraseña</label>
        <input type="password" id="password2" placeholder="Confirmar contraseña">

        <label>Rol</label>
        <select>
            <option value="cliente">Cliente</option>
            <option value="vendedor">Vendedor</option>
            <option value="gerente">Gerente</option>
            <option value="admin">Administrador</option>
        </select>
        <!-- Cambiamos el botón a <button> para poder capturar el evento -->
        <button class="btn" id="btnRegistrar">Registrar</button>
        <a class="btn" href="login.html">Registrar</a>

        <div class="extra-links">
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        © 2025 MiTienda - Sistema de Ventas
    </footer>

</body>
</html>
