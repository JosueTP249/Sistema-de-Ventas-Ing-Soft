    <style>
        body {
            margin: 0;
            background: #f4f4f4;
            font-family: 'Poppins', sans-serif;
        }

        /* NAVBAR */
        .navbar {
            background: #1E8934;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .navbar .logo {
            color: white;
            font-size: 24px;
            font-weight: 600;
        }

        .navbar nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 15px;
            font-weight: 500;
            transition: 0.2s;
        }

        .navbar nav a:hover {
            opacity: 0.8;
        }

        /* CONTENIDO */
        .container {
            max-width: 1100px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }

        h2 {
            color: #1E8934;
            margin-bottom: 20px;
        }

        /* PRODUCTOS EN EL CARRITO */
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px;
            border-bottom: 1px solid #e0e0e0;
        }

        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 8px;
            background: #fff;
        }

        .item-info {
            flex: 1;
            margin-left: 20px;
        }

        .item-info h4 {
            margin: 0 0 6px;
            font-size: 18px;
            font-weight: 600;
        }

        .item-info p {
            color: #1E8934;
            font-size: 17px;
            font-weight: 700;
        }

        .quantity {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .total-box {
            margin-top: 30px;
            padding: 20px;
            background: #f1f1f1;
            border-radius: 10px;
        }

        .total-box h3 {
            margin: 0 0 10px;
        }

        .checkout-btn {
            margin-top: 20px;
            display: block;
            width: 100%;
            padding: 14px;
            background: #1E8934;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 17px;
            transition: 0.2s;
        }

        .checkout-btn:hover {
            background: #166e29;
        }

        /* FOOTER */
        .footer {
            background: #1E8934;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
            font-size: 14px;
        }

    </style>

</head>
